<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contas a Pagar</title>


  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/71beec3c88.js" crossorigin="anonymous"></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet" />
  <link rel="manifest" href="../pwa/manifest.json" />

</head>

<body class="bg-rose-50 font-sans text-gray-800 p-4">
  <div id="resultado"></div>

  <div class="fundo-dots"></div>
  <div class="fundo-florzinha">
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
  </div>

  <!-- Dica Financeira -->
  <div class="bg-slate-100 p-4 rounded shadow mb-4">
    <h2 class="text-lg font-bold mb-2" style="font-family: 'Dancing Script', cursive;">Dica Financeira üí∞</h2>
    <p id="dica-financeira" class="text-sm text-gray-600">Buscando dica financeira...</p>
  </div>

  <!-- Formul√°rio de Contas a Pagar -->
  <form id="form-contas"
    class="mb-6 bg-white p-4 rounded shadow bg-[var(--fundo-form)] p-8 rounded-2xl shadow-lg max-w-[500px] mx-auto my-8 font-sans">

    <div class="campo mb-6 flex flex-col">
      <label for="conta-nome" class="text-base font-semibold mb-2 text-gray-700">Nome da conta</label>
      <input type="text" id="conta-nome" name="conta-nome" required
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="conta-descricao" class="text-base font-semibold mb-2 text-gray-700">Descri√ß√£o</label>
      <textarea id="conta-descricao" name="conta-descricao" rows="3"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200"></textarea>
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="conta-valor" class="text-base font-semibold mb-2 text-gray-700">Valor (R$)</label>
      <input type="number" id="conta-valor" name="conta-valor" step="0.01" required
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="conta-vencimento" class="text-base font-semibold mb-2 text-gray-700">Data de vencimento</label>
      <input type="date" id="conta-vencimento" name="conta-vencimento" required
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="campo mb-6 flex items-center gap-3">
      <input type="checkbox" id="conta-paga" name="conta-paga"
        class="w-5 h-5 accent-pink-500 bg-stone-50 border-2 border-pink-300 rounded focus:ring-pink-200 focus:ring-2 transition-all" />
      <label for="conta-paga" class="text-base font-semibold text-gray-700 cursor-pointer select-none">
        J√° foi paga?
      </label>
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="conta-repetir" class="text-base font-semibold mb-2 text-gray-700">Repetir</label>
      <select id="conta-repetir" name="conta-repetir"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200">
        <option value="nao">N√£o repetir</option>
        <option value="semanal">Semanal</option>
        <option value="mensal">Mensal</option>
        <option value="anual">Anual</option>
      </select>
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="conta-lembrete-data" class="text-base font-semibold mb-2 text-gray-700">Data do lembrete</label>
      <input type="date" id="conta-lembrete-data" name="conta-lembrete-data"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="conta-lembrete-hora" class="text-base font-semibold mb-2 text-gray-700">Hora do lembrete</label>
      <input type="time" id="conta-lembrete-hora" name="conta-lembrete-hora"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <button id="add-conta" type="submit"
      class="relative w-full max-w-[500px] h-[47px] bg-pink-400 hover:bg-pink-500 text-white font-semibold rounded-[10px] mt-[22px] cursor-pointer shadow-md transition-all duration-300 ease-in-out overflow-hidden active:translate-y-1">
      Salvar Conta
      <span class="absolute right-2 top-1/2 -translate-y-1/2 text-white opacity-30 pointer-events-none"
        style="font-family: 'Font Awesome 5 Free'; font-weight: 900;">&#xf004;</span>
    </button>

  </form>

  <div class="relative max-w-[500px] mx-auto my-8">
    <p id="mensagemVazia" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2
          text-center text-gray-500 italic z-10 whitespace-nowrap">
      Nenhum rem√©dio adicionado ainda <span class="ml-2">ü•∫</span>
    </p>

    <ul id="lista-contas" class="bg-white p-4 rounded shadow-lg list-unstyled
             max-h-80 overflow-y-auto pr-2 relative z-0">
    </ul>
  </div>


  <button id="btn-voltar"
    class="relative w-full max-w-[150px] h-[47px] bg-pink-400 hover:bg-pink-500 text-white font-semibold rounded-[10px] mt-[22px] cursor-pointer shadow-md transition-all duration-300 ease-in-out overflow-hidden active:translate-y-1">
    ‚Üê Voltar
    <span class="absolute right-2 top-1/2 -translate-y-1/2 text-white opacity-30 pointer-events-none"
      style="font-family: 'Font Awesome 5 Free'; font-weight: 900;">
      &#xf004;
    </span>
  </button>



  <script type="module" src="../lembrete.js"></script>
  <script type="module" src="../js/formulario-contas.js"></script>
  <script src="../js/fundo-decorativo.js"></script>
</body>

</html>
