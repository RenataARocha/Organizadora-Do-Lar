<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consultas e Exames</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/71beec3c88.js" crossorigin="anonymous"></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet" />
  <link rel="manifest" href="../pwa/manifest.json" />

</head>

<body class="bg-rose-50 font-sans text-gray-800 p-4">
  <div id="resultado"></div>

  <div class="fundo-dots"></div>
  <div class="fundo-florzinha">
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
  </div>

  <!-- Dica de Sa√∫de -->
  <div class="bg-slate-100 p-4 rounded shadow mb-4">
    <h2 class="text-lg font-bold mb-2" style="font-family: 'Dancing Script', cursive;">Dica de Sa√∫de ‚ù§Ô∏è‚Äçü©π</h2>
    <p id="dica-saude" class="text-sm text-gray-600">Buscando dica de sa√∫de...</p>
  </div>

  <!-- Formul√°rio de Consultas e Exames -->
  <form id="form-consultas"
    class="mb-6 bg-white p-4 rounded shadow bg-[var(--fundo-form)] p-8 rounded-2xl shadow-lg max-w-[500px] mx-auto my-8 font-sans">
    <div class="campo mb-6 flex flex-col">
      <label for="consulta-nome" class="text-base font-semibold mb-2 text-gray-700">Nome da consulta ou exame</label>
      <input type="text" id="consulta-nome" name="consulta-nome" required
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="consulta-descricao" class="text-base font-semibold mb-2 text-gray-700">Especialidade</label>
      <textarea id="consulta-descricao" name="consulta-descricao" rows="3"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200"></textarea>
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="inputObservacoes" class="text-base font-semibold mb-2 text-gray-700">Observa√ß√µes</label>
      <textarea id="inputObservacoes" rows="3"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200"></textarea>
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="inputLocalConsulta" class="text-base font-semibold mb-2 text-gray-700">Local</label>
      <input type="text" id="inputLocalConsulta"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="selectTipoConsulta" class="text-base font-semibold mb-2 text-gray-700">Tipo</label>
      <select id="selectTipoConsulta"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200">
        <option value="Consulta">Consulta</option>
        <option value="Exame">Exame</option>
        <option value="Retorno">Retorno</option>
      </select>
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="inputDataConsulta" class="text-base font-semibold mb-2 text-gray-700">Data</label>
      <input type="date" id="inputDataConsulta" required
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="inputHorarioConsulta" class="text-base font-semibold mb-2 text-gray-700">Hor√°rio</label>
      <input type="time" id="inputHorarioConsulta"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="consulta-repeticao" class="text-base font-semibold mb-2 text-gray-700">Repetir</label>
      <select id="consulta-repeticao" name="consulta-repeticao"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200">
        <option value="nenhum">Nenhuma</option>
        <option value="semestral">Semestral</option>
        <option value="mensal">Mensal</option>
        <option value="anual">Anual</option>
      </select>
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="consulta-reminder-date" class="text-base font-semibold mb-2 text-gray-700">Data do lembrete</label>
      <input type="date" id="consulta-reminder-date" name="consulta-reminder-date"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="consulta-reminder-time" class="text-base font-semibold mb-2 text-gray-700">Hora do lembrete</label>
      <input type="time" id="consulta-reminder-time" name="consulta-reminder-time"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <button id="add-consulta" type="submit"
      class="relative w-full max-w-[500px] h-[47px] bg-pink-400 hover:bg-pink-500 text-white font-semibold rounded-[10px] mt-[22px] cursor-pointer shadow-md transition-all duration-300 ease-in-out overflow-hidden active:translate-y-1">
      Salvar Consulta/Exame
      <span class="absolute right-2 top-1/2 -translate-y-1/2 text-white opacity-30 pointer-events-none"
        style="font-family: 'Font Awesome 5 Free'; font-weight: 900;">
        &#xf004;
      </span>
    </button>
  </form>

  <div class="relative max-w-[500px] mx-auto my-8">
    <p id="mensagemVazia" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2
          text-center text-gray-500 italic z-10 whitespace-nowrap">
      Nenhuma consulta adicionada ainda <span class="ml-2">ü•∫</span>
    </p>


    <ul id="lista-consultas" class="bg-white p-4 rounded shadow-lg list-unstyled
             max-h-80 overflow-y-auto pr-2 relative z-0">
    </ul>
  </div>

  <button id="btn-voltar"
    class="fixed bottom-6 right-6 z-50 bg-pink-500 hover:bg-pink-600 text-white font-semibold px-4 py-3 rounded-full shadow-lg transition-all duration-300 ease-in-out active:scale-95 flex items-center gap-2">
    ‚Üê Voltar
    <span class="text-white opacity-40" style="font-family: 'Font Awesome 5 Free'; font-weight: 900;">
      &#xf004;
    </span>
  </button>


  <script type="module" src="../js/lembrete.js"></script>
  <script type="module" src="../js/formulario-consultas.js"></script>
  <script src="../js/fundo-decorativo.js"></script>
  <script src="../js/avisos-pendencias.js"></script>
</body>

</html>
