<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cardápio Semanal</title>

  <!-- TAILWIND -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/71beec3c88.js" crossorigin="anonymous"></script>

  <!-- FONTES -->
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet" />

  <!-- MANIFEST -->
  <link rel="manifest" href="../pwa/manifest.json" />


</head>

<body class="bg-rose-50 font-sans text-gray-800 p-4">
  <div id="resultado"></div>

  <!-- DICA NUTRITIVA -->
  <div class="bg-slate-100 p-4 rounded shadow mb-4">
    <h2 class="text-lg font-bold mb-2" style="font-family: 'Dancing Script', cursive;">
      Dica Nutritiva do Dia 🌿
    </h2>
    <p id="dica-nutritiva" class="text-sm text-gray-600">Carregando sugestão...</p>
  </div>

  <!-- FORMULÁRIO -->
  <form
    class="mb-6 bg-white p-8 rounded-2xl shadow-lg max-w-[500px] mx-auto my-8 font-sans bg-[var(--fundo-form)]"
    id="form-cardapio">

    <div class="campo mb-6 flex flex-col">
      <label for="dia-semana" class="font-semibold mb-2 text-base text-gray-700">Dia da semana</label>
      <select id="dia-semana"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200">
        <option>Segunda</option>
        <option>Terça</option>
        <option>Quarta</option>
        <option>Quinta</option>
        <option>Sexta</option>
        <option>Sábado</option>
        <option>Domingo</option>
      </select>
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="cafe" class="font-semibold mb-2 text-base text-gray-700">Café da manhã</label>
      <input type="text" id="cafe" name="cafe"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="almoco" class="text-base font-semibold mb-2 text-gray-700">Almoço</label>
      <input type="text" id="almoco" name="almoco"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="lanche" class="text-base font-semibold mb-2 text-gray-700">Lanche</label>
      <input type="text" id="lanche" name="lanche"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="jantar" class="text-base font-semibold mb-2 text-gray-700">Jantar</label>
      <input type="text" id="jantar" name="jantar"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="task-date" class="text-base font-semibold mb-2 text-gray-700">Data</label>
      <input type="date" id="task-date" name="task-date"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="task-recurrence" class="text-base font-semibold mb-2 text-gray-700">Recorrência</label>
      <select id="task-recurrence" name="task-recurrence"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200">
        <option value="none" selected>Sem recorrência</option>
        <option value="daily">Diária</option>
        <option value="weekly">Semanal</option>
        <option value="monthly">Mensal</option>
      </select>
    </div>

    <div class="campo campo-alarme mb-6 flex flex-col">
      <label for="task-alarm" class="text-base font-semibold mb-2 text-gray-700">Alarme</label>
      <input type="time" id="task-alarm" name="task-alarm"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <button type="submit"
      class="relative w-full max-w-[500px] h-[47px] bg-pink-400 hover:bg-pink-300 text-white font-semibold rounded-[10px] mt-[22px] cursor-pointer shadow-md transition-all duration-300 ease-in-out overflow-hidden active:translate-y-1">
      Salvar Cardápio
      <span class="absolute right-2 top-1/2 -translate-y-1/2 text-white opacity-30 pointer-events-none"
        style="font-family: 'Font Awesome 5 Free'; font-weight: 900;">&#xf004;</span>
    </button>
  </form>

  <div class="relative max-w-[500px] mx-auto my-8">
    <p id="mensagemVazia"
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center text-gray-500 italic z-10 whitespace-nowrap">
      Nenhum remédio adicionado ainda <span class="ml-2">🥺</span>
    </p>

    
    <ul id="lista-cardapio"
      class="bg-white p-4 rounded shadow-lg list-unstyled max-h-80 overflow-y-auto pr-2 relative z-0">
    </ul>
  </div>

  
  <script src="../js/formulario-cardapio.js"></script>
</body>

</html>
