<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle Financeiro</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/71beec3c88.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Manifest (PWA) -->
  <link rel="manifest" href="../pwa/manifest.json" />
</head>

<body class="bg-rose-50 font-sans text-gray-800 p-4">
  <div id="resultado"></div>

  <!-- Fundos decorativos -->
  <div class="fundo-dots"></div>
  <div class="fundo-florzinha">
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
  </div>

  <!-- Dica Financeira -->
  <div class="bg-slate-100 p-4 rounded shadow mb-4">
    <h2 class="text-lg font-bold mb-2" style="font-family: 'Dancing Script', cursive;">Dica Financeira do Dia 💰</h2>
    <p id="dica-financeira" class="text-sm text-gray-600">Carregando sugestão...</p>
  </div>

  <!-- Formulário -->
  <form id="form-financeiro" class="mb-6 bg-white p-8 rounded-2xl shadow-lg max-w-[500px] mx-auto font-sans">
    <!-- tipo, categoria, valor, data, observações -->
    <div class="campo mb-6 flex flex-col">
      <label for="tipo" class="font-semibold mb-2 text-gray-700">Tipo</label>
      <select id="tipo"
        class="w-full px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200">
        <option value="Receita">Receita</option>
        <option value="Despesa">Despesa</option>
      </select>
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="categoria" class="font-semibold mb-2 text-gray-700">Categoria</label>
      <select id="categoria"
        class="w-full px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200">
        <option value="Salário">Salário</option>
        <option value="Alimentação">Alimentação</option>
        <option value="Transporte">Transporte</option>
        <option value="Saúde">Saúde</option>
        <option value="Lazer">Lazer</option>
        <option value="Outros">Outros</option>
      </select>
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="valor" class="font-semibold mb-2 text-gray-700">Valor (R$)</label>
      <input type="number" id="valor" step="0.01"
        class="w-full px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="mb-4">
      <label for="metodo-pagamento" class="block font-medium text-gray-700 mb-2">
        Método de Pagamento
      </label>
      <select id="metodo-pagamento"
        class="w-full px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-gray-700 focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200">
        <option value="">Selecione...</option>
        <option value="Cartão de Crédito">Cartão de Crédito</option>
        <option value="Cartão de Débito">Cartão de Débito</option>
        <option value="Pix">Pix</option>
        <option value="Dinheiro">Dinheiro</option>
      </select>
    </div>


    <div class="campo mb-6 flex flex-col">
      <label for="financeiro-data" class="font-semibold mb-2 text-gray-700">Data</label>
      <input type="date" id="financeiro-data"
        class="w-full px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="recorrencia" class="font-semibold mb-2 text-gray-700">Recorrência</label>
      <select id="recorrencia"
        class="w-full px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-gray-700 focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200">
        <option value="Nenhuma">Nenhuma</option>
        <option value="Diária">Diária</option>
        <option value="Nenhuma">Nenhuma</option>
        <option value="Semanal">Semanal</option>
        <option value="Mensal">Mensal</option>
        <option value="Anual">Anual</option>
      </select>
    </div>

    <div class="campo mb-6 flex flex-col">
      <label for="observacoes" class="font-semibold mb-2 text-gray-700">Observações</label>
      <textarea id="observacoes" rows="2"
        class="w-full px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200"></textarea>
    </div>

    <button type="submit"
      class="relative w-full h-[47px] bg-pink-400 hover:bg-pink-500 text-white font-semibold rounded-[10px] shadow-md">
      Salvar
      <span class="absolute right-2 top-1/2 -translate-y-1/2 text-white opacity-30 pointer-events-none"
        style="font-family: 'Font Awesome 5 Free'; font-weight: 900;">
        &#xf004;
      </span>
    </button>
  </form>


  <div id="config-orcamento" class="max-w-[500px] mx-auto mt-8 bg-white p-6 rounded-2xl shadow-lg">
    <h2 class="text-lg font-bold mb-4 text-gray-700">Defina seu orçamento por categoria 💸</h2>

    <div id="lista-orcamentos" class="space-y-4">
      <!-- Campos de orçamento vão ser inseridos aqui com JS -->
    </div>

    <button id="salvar-orcamento"
      class="relative w-full h-[47px] bg-pink-400 hover:bg-pink-500 text-white font-semibold rounded-[10px] shadow-md mt-4">
      Salvar Orçamentos
      <span class="absolute right-2 top-1/2 -translate-y-1/2 text-white opacity-30 pointer-events-none"
        style="font-family: 'Font Awesome 5 Free'; font-weight: 900;">
        &#xf004;
      </span>
    </button>

  </div>

  <!-- Lista de Finanças -->
  <div class="relative max-w-[500px] mx-auto my-8">
    <ul id="lista-finacas"
      class="bg-white p-4 rounded shadow-lg list-unstyled max-h-80 overflow-y-auto pr-2 relative z-0 text-center text-gray-500 italic">
      <li id="mensagemVazia">Nenhuma entrada financeira adicionada ainda 🥺</li>
    </ul>


    <div id="filtros" class="flex flex-wrap gap-4 items-center justify-start p-4">

      <select id="filtro-categoria"
        class="border-2 border-pink-400 rounded-lg bg-stone-50 text-gray-700 px-4 py-2 appearance-none cursor-pointer focus:outline-none focus:border-pink-500 relative">
        <option value="">Todas as categorias</option>
      </select>


      <select id="filtro-tipo"
        class="border-2 border-pink-400 rounded-lg bg-stone-50 text-gray-700 px-4 py-2 appearance-none cursor-pointer focus:outline-none focus:border-pink-500 relative">
        <option value="">Todos os tipos</option>
        <option value="Receita">Receita</option>
        <option value="Despesa">Despesa</option>
      </select>


      <input type="date" id="filtro-data"
        class="border-2 border-pink-400 rounded-lg bg-stone-50 text-gray-700 px-4 py-2 cursor-pointer focus:outline-none focus:border-pink-500" />
    </div>

  </div>

  <!-- Resumo -->
  <div id="resumo-financeiro" class="max-w-[500px] mx-auto p-4 rounded-lg bg-stone-50 shadow mt-6 font-sans">
    <p><strong>Receita Total:</strong> R$ <span id="total-receitas">0.00</span></p>
    <p><strong>Despesa Total:</strong> R$ <span id="total-despesas">0.00</span></p>
    <p><strong>Saldo:</strong> R$ <span id="saldo">0.00</span></p>
  </div>


  <!-- Gráfico de Pizza -->
  <canvas id="grafico-pizza"
    class="my-8 w-full max-w-[500px] h-64 sm:h-64 mx-auto bg-white p-4 rounded shadow"></canvas>


  <!-- Botão Voltar -->
  <button id="btn-voltar"
    class="fixed bottom-6 right-6 z-50 bg-pink-500 hover:bg-pink-600 text-white font-semibold px-4 py-3 rounded-full shadow-lg transition-all duration-300 ease-in-out active:scale-95 flex items-center gap-2">
    ← Voltar
    <span class="text-white opacity-40" style="font-family: 'Font Awesome 5 Free'; font-weight: 900;">
      &#xf004;
    </span>
  </button>

  <div class="flex flex-wrap justify-center gap-4 mt-4">
    <button id="btn-exportar"
      class="relative bg-pink-500 hover:bg-pink-600 text-white font-semibold px-6 py-3 rounded-lg shadow transition text-center flex-1 min-w-[200px] max-w-[300px]">
      💾 Exportar CSV
      <span class="absolute right-3 top-1/2 -translate-y-1/2 text-white opacity-40"
        style="font-family: 'Font Awesome 5 Free'; font-weight: 900;">
        &#xf004;
      </span>
    </button>

    <button id="btn-exportar-json"
      class="relative bg-pink-500 hover:bg-pink-600 text-white font-semibold px-6 py-3 rounded-lg shadow transition text-center flex-1 min-w-[200px] max-w-[300px]">
      💾 Exportar JSON
      <span class="absolute right-3 top-1/2 -translate-y-1/2 text-white opacity-40"
        style="font-family: 'Font Awesome 5 Free'; font-weight: 900;">
        &#xf004;
      </span>
    </button>

    <button id="btn-exportar-pdf"
      class="relative bg-pink-500 hover:bg-pink-600 text-white font-semibold px-6 py-3 rounded-lg shadow transition text-center flex-1 min-w-[200px] max-w-[300px]">
      💾 Exportar PDF
      <span class="absolute right-3 top-1/2 -translate-y-1/2 text-white opacity-40"
        style="font-family: 'Font Awesome 5 Free'; font-weight: 900;">
        &#xf004;
      </span>
    </button>
  </div>


  <!-- Scripts -->
  <script type="module" src="../js/formulario-financas.js"></script>
  <script src="../js/fundo-decorativo.js"></script>
  <script src="../js/avisos-pendencias.js"></script>
</body>

</html>
