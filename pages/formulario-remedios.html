<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Rem√©dios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/71beec3c88.js" crossorigin="anonymous"></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet" />
  <link rel="manifest" href="../pwa/manifest.json" />
</head>

<body class="bg-rose-50 font-sans text-gray-800 p-4">
  <div id="resultado"></div>

  <div class="fundo-dots"></div>
  <div class="fundo-florzinha">
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
  </div>

  <!-- Dica de Rem√©dios -->
  <div class="bg-slate-100 p-4 rounded shadow mb-4">
    <h2 class="text-lg font-bold mb-2" style="font-family: 'Dancing Script', cursive;">
      Dica de Controle de Rem√©dios üíä
    </h2>
    <p id="dica-remedios" class="text-sm text-gray-600">Carregando dica para lembrar seus rem√©dios...</p>
  </div>

  <form
    class="mb-6 bg-white p-4 rounded shadow bg-[var(--fundo-form)] p-8 rounded-2xl shadow-lg max-w-[500px] mx-auto my-8 font-sans">

    <div class="campo mb-6 flex flex-col">
      <label class="text-base font-semibold mb-2 text-gray-700">Nome do rem√©dio</label>
      <input type="text" id="remedio-nome"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="campo mb-6 flex flex-col">
      <label class="text-base font-semibold mb-2 text-gray-700">Dosagem</label>
      <input type="text" id="remedio-dosagem"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="campo mb-6 flex flex-col">
      <label class="text-base font-semibold mb-2 text-gray-700">Frequ√™ncia</label>
      <input type="text" placeholder="Ex: 1x ao dia" id="remedio-frequencia"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="campo mb-6 flex flex-col">
      <label class="text-base font-semibold mb-2 text-gray-700">Hor√°rio</label>
      <input type="time" id="remedio-horario"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <!-- NOVO CAMPO DATA -->
    <div class="campo mb-6 flex flex-col">
      <label class="text-base font-semibold mb-2 text-gray-700">Data do Rem√©dio</label>
      <input type="date" id="remedio-data"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <div class="campo mb-6 flex flex-col">
      <label class="text-base font-semibold mb-2 text-gray-700">Dura√ß√£o do tratamento</label>
      <input type="text" placeholder="Ex: 7 dias" id="remedio-duracao"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <!-- Dias da semana SEMPRE vis√≠vel para escolha -->
    <div id="days-of-week-container" class="mb-4 p-4 border-2 border-pink-300 rounded-lg bg-stone-50 max-w-[500px]">
      <label class="block text-base font-semibold text-gray-700 mb-2">Escolha os dias da semana</label>
      <div class="grid grid-cols-4 gap-4">

        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" name="dias-semana" value="segunda"
            class="form-checkbox text-pink-400 rounded transition duration-150 ease-in-out" />
          <span class="ml-2 text-gray-700 select-none">Seg</span>
        </label>

        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" name="dias-semana" value="terca"
            class="form-checkbox text-pink-400 rounded transition duration-150 ease-in-out" />
          <span class="ml-2 text-gray-700 select-none">Ter</span>
        </label>

        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" name="dias-semana" value="quarta"
            class="form-checkbox text-pink-400 rounded transition duration-150 ease-in-out" />
          <span class="ml-2 text-gray-700 select-none">Qua</span>
        </label>

        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" name="dias-semana" value="quinta"
            class="form-checkbox text-pink-400 rounded transition duration-150 ease-in-out" />
          <span class="ml-2 text-gray-700 select-none">Qui</span>
        </label>

        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" name="dias-semana" value="sexta"
            class="form-checkbox text-pink-400 rounded transition duration-150 ease-in-out" />
          <span class="ml-2 text-gray-700 select-none">Sex</span>
        </label>

        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" name="dias-semana" value="sabado"
            class="form-checkbox text-pink-400 rounded transition duration-150 ease-in-out" />
          <span class="ml-2 text-gray-700 select-none">S√°b</span>
        </label>

        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" name="dias-semana" value="domingo"
            class="form-checkbox text-pink-400 rounded transition duration-150 ease-in-out" />
          <span class="ml-2 text-gray-700 select-none">Dom</span>
        </label>

      </div>
    </div>

    <div class="campo mb-6 flex flex-col">
      <label class="text-base font-semibold mb-2 text-gray-700">Observa√ß√µes</label>
      <textarea rows="3" id="remedio-observacoes"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200"></textarea>
    </div>

    <div class="campo campo-alarme mb-6 flex flex-col">
      <label for="task-alarm" class="text-base font-semibold mb-2 text-gray-700">Alarme</label>
      <input type="time" id="task-alarm" name="task-alarm"
        class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
    </div>

    <button type="submit"
      class="relative w-full max-w-[500px] h-[47px] bg-pink-400 hover:bg-pink-500 text-white font-semibold rounded-[10px] mt-[22px] cursor-pointer shadow-md transition-all duration-300 ease-in-out overflow-hidden active:translate-y-1">
      Salvar Controle
      <span class="absolute right-2 top-1/2 -translate-y-1/2 text-white opacity-30 pointer-events-none"
        style="font-family: 'Font Awesome 5 Free'; font-weight: 900;">
        &#xf004;
      </span>
    </button>
  </form>

  <div class="relative max-w-[500px] mx-auto my-8">
    <p id="mensagemVazia"
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center text-gray-500 italic z-10 whitespace-nowrap">
      Nenhum rem√©dio adicionado ainda <span class="ml-2">ü•∫</span>
    </p>

    <ul id="lista-remedios"
      class="bg-white p-4 rounded shadow-lg list-unstyled max-h-80 overflow-y-auto pr-2 relative z-0">
    </ul>
  </div>

  <button id="btn-voltar"
    class="relative w-full max-w-[150px] h-[47px] bg-pink-400 hover:bg-pink-500 text-white font-semibold rounded-[10px] mt-[22px] cursor-pointer shadow-md transition-all duration-300 ease-in-out overflow-hidden active:translate-y-1">
    ‚Üê Voltar
    <span class="absolute right-2 top-1/2 -translate-y-1/2 text-white opacity-30 pointer-events-none"
      style="font-family: 'Font Awesome 5 Free'; font-weight: 900;">
      &#xf004;
    </span>
  </button>

  <script src="../js/alarme.js"></script>
  <script type="module" src="../js/formulario-remedios.js"></script>
  <script src="../js/fundo-decorativo.js"></script>
  <script src="../js/avisos-pendencias.js"></script>
</body>

</html>
