<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cronograma Capilar</title>


  <!-- TAILWIND CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/71beec3c88.js" crossorigin="anonymous"></script>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet" />

  <link rel="manifest" href="../pwa/manifest.json" />


</head>

<body class="bg-rose-50 font-sans text-gray-800 p-4">
  <div id="resultado"></div>

  <div class="fundo-dots"></div>
  <div class="fundo-florzinha">
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
    <div class="florzinha"></div>
  </div>

  <!-- Dica de Cuidado Capilar -->
  <div class="bg-slate-100 p-4 rounded shadow mb-4">
    <h2 class="text-lg font-bold mb-2" style="font-family: 'Dancing Script', cursive;">Dica Capilar üíá‚Äç‚ôÄÔ∏è</h2>
    <p id="dica-capilar" class="text-sm text-gray-600">Buscando dica para deixar seu cabelo incr√≠vel...</p>
  </div>

  <!-- Formul√°rio Cronograma Capilar -->
  <form id="form-cronograma"
    class="mb-6 bg-white p-4 rounded shadow bg-[var(--fundo-form)] p-8 rounded-2xl shadow-lg max-w-[500px] mx-auto my-8 font-sans">
    <div class="campo">
      <div class="mb-6 flex flex-col">
        <label for="etapa-cronograma" class="mb-2 text-base font-semibold text-gray-700">Etapa do Cronograma</label>
        <select id="etapa-cronograma" name="etapa-cronograma" required
          class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200">
          <option value="" disabled selected>Selecione a etapa</option>
          <option value="hidrata√ß√£o">Hidrata√ß√£o</option>
          <option value="nutri√ß√£o">Nutri√ß√£o</option>
          <option value="reconstru√ß√£o">Reconstru√ß√£o</option>
        </select>
      </div>

      <div class="mb-6 flex flex-col">
        <label for="observacao-etapa" class="mb-2 text-base font-semibold text-gray-700">Observa√ß√µes</label>
        <textarea id="observacao-etapa" name="observacao-etapa" rows="3"
          placeholder="Ex: Usei m√°scara XYZ, cabelo ficou macio..."
          class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200"></textarea>
      </div>

      <div class="mb-6 flex flex-col">
        <label for="tipo-produto" class="mb-2 text-base font-semibold text-gray-700">Tipo de Produto</label>
        <select id="tipo-produto"
          class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200">
          <option value="m√°scara">M√°scara</option>
          <option value="creme">Creme</option>
          <option value="√≥leo">√ìleo</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div class="mb-6 flex flex-col">
        <label for="data-etapa" class="mb-2 text-base font-semibold text-gray-700">Data</label>
        <input type="date" id="data-etapa" required
          class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
      </div>

      <div class="mb-6 flex flex-col">
        <label for="consulta-recorrencia" class="mb-2 text-base font-semibold text-gray-700">Recorr√™ncia</label>
        <select id="consulta-recorrencia" name="consulta-recorrencia"
          class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200">
          <option value="nenhuma">Nenhuma</option>
          <option value="diaria">Di√°ria</option>
          <option value="semanal">Semanal</option>
          <option value="quinzenal">Quinzenal</option>
          <option value="mensal">Mensal</option>
        </select>
      </div>

      <!-- Dias da semana SEMPRE vis√≠vel para escolha -->
      <div id="days-of-week-container" class="mb-4 p-4 border-2 border-pink-300 rounded-lg bg-stone-50 max-w-[500px]">
        <label class="block text-base font-semibold text-gray-700 mb-2">Escolha os dias da semana</label>
        <div class="grid grid-cols-4 gap-4">

          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" name="dias-semana" value="segunda"
              class="form-checkbox text-pink-400 rounded transition duration-150 ease-in-out" />
            <span class="ml-2 text-gray-700 select-none">Seg</span>
          </label>

          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" name="dias-semana" value="terca"
              class="form-checkbox text-pink-400 rounded transition duration-150 ease-in-out" />
            <span class="ml-2 text-gray-700 select-none">Ter</span>
          </label>

          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" name="dias-semana" value="quarta"
              class="form-checkbox text-pink-400 rounded transition duration-150 ease-in-out" />
            <span class="ml-2 text-gray-700 select-none">Qua</span>
          </label>

          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" name="dias-semana" value="quinta"
              class="form-checkbox text-pink-400 rounded transition duration-150 ease-in-out" />
            <span class="ml-2 text-gray-700 select-none">Qui</span>
          </label>

          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" name="dias-semana" value="sexta"
              class="form-checkbox text-pink-400 rounded transition duration-150 ease-in-out" />
            <span class="ml-2 text-gray-700 select-none">Sex</span>
          </label>

          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" name="dias-semana" value="sabado"
              class="form-checkbox text-pink-400 rounded transition duration-150 ease-in-out" />
            <span class="ml-2 text-gray-700 select-none">S√°b</span>
          </label>

          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" name="dias-semana" value="domingo"
              class="form-checkbox text-pink-400 rounded transition duration-150 ease-in-out" />
            <span class="ml-2 text-gray-700 select-none">Dom</span>
          </label>

        </div>
      </div>

      <div class="mb-6 flex flex-col">
        <label for="data-lembrete" class="mb-2 text-base font-semibold text-gray-700">Data do Lembrete</label>
        <input type="date" id="data-lembrete" name="data-lembrete"
          class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
      </div>

      <div class="mb-2 flex flex-col">
        <label for="hora-lembrete" class="mb-2 text-base font-semibold text-gray-700">Hora do Lembrete</label>
        <input type="time" id="hora-lembrete" name="hora-lembrete"
          class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
      </div>

      <div class="mb-2 flex flex-col">
        <label for="consulta-alarme" class="mb-2 text-base font-semibold text-gray-700">Alarme</label>
        <input type="time" id="consulta-alarme" name="consulta-alarme"
          class="w-full max-w-[500px] mt-2 mb-2 px-3 py-3 border-2 border-pink-300 rounded-lg bg-stone-50 text-base text-gray-700 transition duration-300 ease-in-out focus:border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-200" />
      </div>
    </div>

    <button id="btn-salvar-etapa" type="submit"
      class="relative w-full max-w-[500px] h-[47px] bg-pink-400 hover:bg-pink-500 text-white font-semibold rounded-[10px] mt-[22px] cursor-pointer shadow-md transition-all duration-300 ease-in-out overflow-hidden active:translate-y-1">
      Salvar Etapa
      <span class="absolute right-2 top-1/2 -translate-y-1/2 text-white opacity-30 pointer-events-none"
        style="font-family: 'Font Awesome 5 Free'; font-weight: 900;">
        &#xf004;
      </span>
    </button>
  </form>

  <div class="relative max-w-[500px] mx-auto my-8">
    <p id="mensagem-vazia" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2
      text-center text-gray-500 italic z-10 whitespace-nowrap">
      Nenhuma etapa adicionada ainda <span class="ml-2">ü•∫</span>
    </p>

    <ul id="lista-cronogramas" class="bg-white p-4 rounded shadow-lg list-unstyled
      max-h-80 overflow-y-auto pr-2 relative z-0">
      <!-- Lista das etapas aparece aqui -->
    </ul>
  </div>



  <button id="btn-voltar"
    class="relative w-full max-w-[150px] h-[47px] bg-pink-400 hover:bg-pink-500 text-white font-semibold rounded-[10px] mt-[22px] cursor-pointer shadow-md transition-all duration-300 ease-in-out overflow-hidden active:translate-y-1">
    ‚Üê Voltar
    <span class="absolute right-2 top-1/2 -translate-y-1/2 text-white opacity-30 pointer-events-none"
      style="font-family: 'Font Awesome 5 Free'; font-weight: 900;">
      &#xf004;
    </span>
  </button>



  <script type="module" src="../js/lembrete.js"></script>
  <script src="../js/alarme.js"></script>
  <script type="module" src="../js/formulario-cronograma-capilar.js"></script>
  <script src="../js/fundo-decorativo.js"></script>
  <script src="../js/avisos-pendencias.js"></script>
</body>

</html>
